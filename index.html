<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/877d3b69e0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hero">



            <form action="" class="input_box">


                <div class="grp">

                 <div class="input">
                    <input type="text" id="username" required>
                    <label for="username"><i class="fas fa-user"></i> UserName</label>
                    </div>

                 <div class="input">
                    <input type="password" id="Password" required>
                    <label for="Password"><i class="fas fa-key"></i> Password</label>
                    </div>

                </div>



                <div class="input">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-file-signature"></i> Full Name</label>
                </div>

                <div class="input">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone"></i> Number</label>
                </div>

                <div class="input">
                    <input type="text" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                </div>

                <div class="input">
                    <textarea name="" id="message" rows="10"  required></textarea>
                    <label for="message"><i class="fas fa-comment"></i> Your Message</label>
                </div>

               
                <button type="submit" class="btn" ><i class="fas fa-check-circle"></i> Submit</button>

                




            </form>

    </div>
    
</body>
</html>
